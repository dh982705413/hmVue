<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('button-counter', {
        data() {
            return {
                count: 0
            }
        },
        template: `
            <div>
                <button @click="handle">点击了{{count}}</button>
                <button>辣鸡</button>
            </div>
        `,
        methods: {
            handle: function () {
                this.count += 2;
            }
        }
    })
    let vm = new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
