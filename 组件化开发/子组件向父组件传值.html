<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div :style="{fontSize:fontSize+'px'}">{{msg}}</div>
<!--    <dh-item :parr="parr" @enlarge-text="handle"></dh-item>-->
    <dh-item :parr="parr" @enlarge-text="handle2($event)"></dh-item>
</div>
<script src="../vue.js"></script>
<script>
    /*
    * 子组件向父组件传值-基本用法
    * props传递数据原则：单向数据流
    * */
    Vue.component('dh-item', {
        props: ['parr'],
        template: `
            <div>
                <ul>
                    <li v-for="(item,index) in parr">{{item}}</li>
                </ul>
<!--                <button @click="$emit('enlarge-text')">扩大父组件中字体大小</button>-->
                <button @click="$emit('enlarge-text',3)">扩大父组件中字体大小</button>
            </div>
        `
    })
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '父组件中的内容',
            parr: ['1', '2', '3', '4'],
            fontSize: 10
        },
        methods: {
            handle() {
                this.fontSize += 5;
            },
            handle2(val){
                this.fontSize +=val;
            }
        }
    });
</script>
</body>
</html>
