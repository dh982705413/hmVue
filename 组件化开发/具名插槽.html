<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <base-layout>
        <p slot="header">标题</p>
        <p>主要信息一</p>
        <p>主要信息二</p>
        <p slot="footer">底部</p>
    </base-layout>
    <base-layout>
        <template slot="header">
            <p>标题</p>
            <p>标题</p>
            <p>标题</p>
        </template>
        <p>主要信息一</p>
        <p>主要信息二</p>
        <template slot="footer">
            <p>底部</p>
            <p>底部</p>
            <p>底部</p>
        </template>
    </base-layout>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('base-layout', {
        template: `
<div>
    <header>
        <slot name="header"></slot>
    </header>
    <main>
        <slot></slot>
    </main>
    <footer>
        <slot name="footer"></slot>
    </footer>

</div>
`
    });
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'bug'
        }
    });
</script>
</body>
</html>
