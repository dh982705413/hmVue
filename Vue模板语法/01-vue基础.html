<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <div>{{1+2}}</div>
        <div>{{msg+'------'}}</div>
       
    </div>
    <script src="../vue.js"></script>

        let vm=new Vue({
            el:'#app',
            data:{
                msg:'hello Vue',
                array:[1,23,4,5,8,6]
            }
        });
    </script>
</body>
</html>
