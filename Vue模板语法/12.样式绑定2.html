<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 数组写法 -->
        <div :class="[activeClass,errorClass]">测试样式</div>
        <button @click='handle'>切换</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        let bm = new Vue({
            el: '#app',
            data: {
                activeClass:'active',
                errorClass:'error'
            },
            methods: {
                handle(){
                    this.activeClass='';
                    this.errorClass='';
                }
            }
        });
    </script>
</body>

</html>
