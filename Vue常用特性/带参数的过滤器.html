<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{date | format('yyyy-MM-dd')}}</div>
</div>
<script src="../vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            date:new Date()
        },
        methods:{

        },
        filters:{
            format(val,args){
                if(args='yyy-MM-dd'){
                    let result='';
                    return result+=val.getFullYear()+'-'+(val.getMonth()+1)+'-'+val.getDate();
                }

            }
        }
    });
</script>
</body>
</html>
