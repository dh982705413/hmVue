<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="uname">
    <span>{{tip}}</span>
</div>
<script src="../vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            tip: ''
        },
        methods: {
            checkName(uname) {
                setTimeout(()=>{
                    if(uname=='admin'){
                        this.tip='用户名已存在';
                    }else{
                        this.tip='用户名可用'
                    }
                },3000)
            }
        },
        watch: {
            uname(val){
                this.checkName(val);
                this.tip='正在处理...';
            }
        }
    });
</script>
</body>
</html>
