<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <div>{{msg | uppers | lower}}</div>
</div>
<script src="../vue.js"></script>
<script>

    // Vue.filter('upper',function (val) {
    //     return val.charAt(0).toUpperCase()+val.slice(1);
    // });
    Vue.filter('lower',function (val) {
        return val.slice(0,val.length-1)+val.charAt(val.length-1).toLowerCase();
    })
    let vue = new Vue({
        el: '#app',
        data: {
            msg:'hellOW'
        },
        methods: {},
        filters:{
            uppers(val){
                return val.charAt(0).toUpperCase()+val.slice(1);
            }
        }

    });
</script>
</body>
</html>
